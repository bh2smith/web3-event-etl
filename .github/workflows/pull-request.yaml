name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  tenderly-ci:
    name: Tenderly Lint & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install Node.js dependencies
        run: npm ci
        working-directory: .tenderly/actions

      - name: ESLint
        run: npm run lint
        working-directory: .tenderly/actions

      - name: Tests
        run: npm run test
        working-directory: .tenderly/actions